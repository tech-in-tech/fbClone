<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <nav>
    <div class="nav-left">
      <img src="img/logo (2).png" class="logo" alt="">
      <ul>
        <li><img src="img/notification.png" alt=""></li>
        <li><img src="img/inbox (1).png" alt=""></li>
        <li><img src="img/video.png" alt=""></li>
      </ul>
    </div>

    <div class="nav-right">
      <div class="search-box">
        <img src="img/search (1).png" alt="">
        <input type="text" name="" id="" placeholder="Search">
      </div>
      <div class="nav-user-icon online">
        <img src="img/profile-pic.png" alt="">
      </div>
    </div>
  </nav>

  <div class="container">
    <!-- !left sidebar -->

    <div class="left-sidebar">
      <div class="imp-links">
        <a href="#"><img src="img/news.png" alt="">Latest News</a>
        <a href="#"><img src="img/friends (1).png" alt="">Friends</a>
        <a href="#"><img src="img/group (1).png" alt="">Groups</a>
        <a href="#"><img src="img/marketplace.png" alt="">Marketplace</a>
        <a href="#"><img src="img/watch.png" alt="">Watch</a>
        <a href="#" class="see-more">See More</a>
      </div>

      <div class="shortcut-links">
        <p>Your Shortcuts</p>
        <a href=""><img src="img/shortcut-1.png" alt="">Web Developers</a>
        <a href=""><img src="img/shortcut-2.png" alt="">Web Design</a>
        <a href=""><img src="img/shortcut-3.png" alt="">Full Stack</a>
        <a href=""><img src="img/shortcut-4.png" alt="">Website Expert</a>
      </div>
    </div>










    <!-- !main content -->

    <div class="main-content"></div>
    <!-- !right sidebar -->

    <div class="right-sidebar"></div>
  </div>

</body>

</html>
